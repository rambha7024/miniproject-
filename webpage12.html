<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Recommendation System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4; /* Fallback background color */
      background-image: url('https://www.cpsa.com/images/default-source/sales-training/cpsa-course.png?sfvrsn=2');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for better readability */
      color: white;
      padding: 20px;
      text-align: center;
      width: 100%;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.8); /* Light background for content */
      padding: 20px;
      width: 80%;
      max-width: 800px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 40px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      overflow-y: auto;
    }

    .course-links {
      margin-top: 20px;
      text-align: left;
    }

    .course-links a {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      background-color: #61dafb;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .course-links a:hover {
      background-color: #21a1f1;
    }

    .quote {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>Course Recommendation System</h1>
    <div class="quote">
      <p>"Learning never exhausts the mind."</p>
    </div>
  </header>
  <div class="content">
    <textarea id="course-input" placeholder="Enter your desired course..."></textarea>
    <div class="course-links" id="course-links">
      <!-- Recommended course links will be inserted here -->
    </div>
  </div>
  <script>
    // Sample course data
    const courses = [
      { id: 1, title: 'JavaScript for Beginners', link: 'https://example.com/course1' },
      { id: 2, title: 'Advanced Python Programming', link: 'https://example.com/course2' },
      { id: 3, title: 'Web Development with React', link: 'https://example.com/course3' },
      { id: 4, title: 'Machine Learning Fundamentals', link: 'https://example.com/course4' },
      { id: 5, title: 'Data Science with R', link: 'https://example.com/course5' },
      { id: 6, title: 'Introduction to Java', link: 'https://example.com/course6' },
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const courseInput = document.getElementById('course-input');
      const courseLinks = document.getElementById('course-links');

      courseInput.addEventListener('input', () => {
        const query = courseInput.value.toLowerCase();
        courseLinks.innerHTML = '';

        const filteredCourses = courses.filter(course => 
          course.title.toLowerCase().includes(query)
        );

        filteredCourses.forEach(course => {
          const courseLink = document.createElement('a');
          courseLink.href = course.link;
          courseLink.textContent = course.title;
          courseLink.target = '_blank'; // Open link in new tab

          courseLinks.appendChild(courseLink);
        });
      });
    });
  </script>
</body>
</html>
